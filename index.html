<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Page d'Acceuil</title>
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <a href="./img/tmplogo.png" class="logo">logo</a>
            <ul>
                <li><button class="btn" id="displayForm">Espace Organisateur</button></li>
                <li><button class="btn" id="displayFormTrainer">Espace Entraineur</button></li>
            </ul>
        </nav>

        <section>
            <div class="sec-container">
                <div class="form-wrapper">
                    <div class="card">
                        <div id="card-title">Espace Entraineur</div>
                        <div class="card-header">
                            <div id="forLogin" class="form-header active">Se Connecter</div> 
                            <div id="forRegister" class="form-header">S'inscrire</div>
                        </div>
                        <div class="card-body" id="formContainer">
                            <form id="loginForm">
                                <input type="text" class="form-control" placeholder="@utilisateur">
                                <input type="password" class="form-control" placeholder="@Mot de Passe">
                                <button class="formButton">Connexion</button>
                                
                            </form>

                            <form onsubmit="event.preventDefault();" id="registerForm" class="toggleForm">
                                <input type="text" class="form-control" placeholder="Nom" required>
                                <input type="text" class="form-control" placeholder="Prénom" required>
                                <input type="text" class="form-control" placeholder="Identifiant" required>
                                <input type="text" class="form-control" placeholder="Adresse mail" required>
                                <input type="text" class="form-control" placeholder="Numéro de téléphone" required>
                                <input type="password" class="form-control" id="mdp" placeholder="@Mot de Passe" required>
                                <input type="password" class="form-control" id="cmdp" placeholder="@Confirmer Mot de Passe" required>
                                <button class="formButton" id="registerButton">Inscription</button>
                            </form>       
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
        
    <script src="acceuilPreConnexion.js"></script>
</body>
</html>
